 version: '3.8'
services:
  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../../../../CA/certificate.crt:/home/ubuntu/CA/certificate.crt:ro
      - ../../../../CA/private.key:/home/ubuntu/CA/private.key:ro
      - ../../../../CA/ca_bundle.crt:/home/ubuntu/CA/ca_bundle.crt:ro
    depends_on:
      - canchu
    networks:
      - canchu
  db:
    image: mysql:latest
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: Canchu
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - canchu
  redis:
    image:
      redis:latest
    container_name: redis_container
    ports:
      - 6379:6379
    networks:
      - canchu
  canchu:
    image: canchu-server
    container_name: canchu-server
    ports:
      - 3000:3000
    depends_on:
      - db
      - redis
    networks:
      - canchu
